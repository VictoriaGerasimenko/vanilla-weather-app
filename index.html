<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body class="background">
    <div class="card">
      <div class="container">
        <br />
        <form class="row" id="search-form">
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>
        <div class="row">
          <div class="col-8">
            <h1>Kyiv, Ukraine</h1>
          </div>
          <div class="col-4" id="date">Last updated: Thuesday 06:46</div>
        </div>
        <p class="description">Mostly cloudy</p>
        <div class="row">
          <div class="col-8" id="temperature">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Mostly cloudy"
              id="icon"
            />
            <span
              ><strong> 25</strong
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></span
              ></span
            >
          </div>
          <div class="col-4">
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Humidity: <span id="humidity">67</span> %
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Wind: <span id="wind">19</span> km/h
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action list-group-item-dark"
                >Pressure: <span id="pressure">1017</span> mb</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="fiveDaysTemp">
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="link-github">
        <a
          href="https://github.com/VictoriaGerasimenko/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Victoria Gerasimenko
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
